          <div class="col-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Виконання запланованого</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-warning">
                              <th>ID</th>
                              <th>Назва</th>
                              <th>Викоання</th>
                              <th>Пріорітет</th>
                              <th>Категорія</th>
                              <th>Дата</th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let task of tasks">
                                <td>{{task.id}}</td>
                                <td>{{task.title}}</td>
                                <td>{{task.completed}}</td>
                                <td>{{task.priority}}</td>
                                <td>{{task.category}}</td>
                                <td>{{task.date | date}}</td>
                              </tr>


                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
