<div class="col-md-4">

  <!-- Корзина -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Ваше замовлення</h5>

        <div data-cart-empty class="alert alert-secondary" role="alert">
          Кошик порожній
        </div>

        <!-- cart-wrapper -->
        <div class="cart-wrapper">

        </div>
        <!-- // cart-wrapper -->

        <!-- Стоимость заказа -->
        <div class="cart-total">
          <p data-cart-delivery class="none">
            <span class="h5">Доставка:</span>
            <span class="delivery-cost">300 ₴</span><br>
            <span class="small">Безкоштовно при замовленні від 500 ₴</span>
          </p>
          <p><span class="h5">Всього:</span>
            <span class="total-price">0</span>
            <span class="rouble">₴</span></p>
        </div>
        <!-- // Стоимость заказа -->

    </div>

    <!-- Оформить заказ -->
    <div id="order-form" class="card-body border-top none">
      <h5 class="card-title">Оформити замовлення</h5>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Ваш номер телефону">
          </div>
          <button type="submit" class="btn btn-primary">Замовити</button>
        </form>
    </div>
    <!-- // Оформить заказ -->

  </div>
  <!-- // Корзина -->
